<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Frontend Coding Challenge</title>
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://use.fontawesome.com/01a25d8417.js"></script>
  </head>
  <body>
    <nav>
      <div class="topnav" id="myTopnav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
        <span class="menu-btn" onclick="openNav()">&#9776;</span>
        <div class="user-icon">
          <i class="fas fa-user"></i>
        </div>
        <div class="logo">
          <i class="fas fa-certificate"></i>
        </div>
      </div>
      <div class="mobile-nav">
        <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Clients</a>
          <a href="#">Contact</a>
        </div>
      </div>
    </nav>

    <main id="main">
      <div class="card">
        <img id="img" src="#" alt="image" />
        <h4 id="date"></h4>
        <p id="card-txt"></p>
      </div>
    </main>
    <form action="#">
      <div class="img-file-container">
        <input name = "image" type='file' onchange="uploadImg(this);" />
      </div>
      <div class="">
        <input id="txt-input" type="text" name="">
      </div>
      <button onclick="getInputValue();">Submit</button>
      <div id="imgTxtContainer">
        <div class="img-file-container">
          <input id="imgTxt-input" name = "image" type='file'/>
        </div>
        <div class="">
          <input id="txtImg-input" type="text" name="">
        </div>
        <button id="imgTxtSubmit" onclick="uploadImgTxt();">Submit</button>
        <div>
      </div>
    </form>

  </body>
  <script type="text/javascript" src="src/index.js"></script>
</html>
